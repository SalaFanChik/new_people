{% extends 'base.html' %}
{% block content %}
    <h1>Users</h1>
    <ul class="user-list">
        {% for user in users %}
            <li>
                <a href="{{url_for('user_detail', user_id=user.user_id)}}" class="user-link">
                    <span class="user-name">{{ user.name }}</span>
                    <span class="user-phone">{{ user.phone_number }}</span>
                </a>  
            </li>
        {% endfor %}
    </ul>
{% endblock %}
